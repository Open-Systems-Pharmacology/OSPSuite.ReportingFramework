articles:
  - title: Overview
    navbar: Overview
    desc: Overview
    contents:
      - OSPSuite_ReportingFramework
  - title: Suite Reports and Configuration
    navbar: Workflow and Configuration
    desc: Workflow and Configuration
    contents:
      - Workflow
      - Data_import_by_dictionary
      - PK-Parameter
